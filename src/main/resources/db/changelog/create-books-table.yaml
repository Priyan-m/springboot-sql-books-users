databaseChangeLog:
  - changeSet:
      id: 2
      author: priyan
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(200)
              - column:
                  name: author
                  type: VARCHAR(100)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_book
                    references: users(id)
